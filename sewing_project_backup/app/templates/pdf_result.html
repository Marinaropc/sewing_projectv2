<!DOCTYPE html>
<html lang="en">
<ad>
    <meta charset="UTF-8">
    <title>Converted PDF Pages</title>
</ad>
<body>
    <h1>Converted Pages from {{ filename }}</h1>

    {% if images %}
        <p><a href="{{ url_for('resized_file', filename=zipfile) }}" download style="font-size: 1.2em;">⬇️ Download all pages as ZIP</a></p>
    {% else %}
        <p>No images were generated from the PDF.</p>
    {% endif %}

    <p><a href="/">⬅️ Back to Home</a></p>
</body>
</html>
